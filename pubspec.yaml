name: smart_duel_disk
description: A Smart Duel Disk app for playing Yu-Gi-Oh!.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ant_icons: ^1.0.0
  auto_localized: ^0.7.0
  auto_route: ^1.0.0-beta.5+1
  cupertino_icons: ^1.0.0
  firebase_core: ^0.5.3
  firebase_crashlytics: ^0.2.4
  font_awesome_flutter: ^8.11.0
  get_it: ^5.0.3
  injectable: ^1.0.5
  provider: ^4.3.2+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_localized_generator: ^0.7.1
  auto_route_generator: ^1.0.0-beta.5
  build_runner: ^1.10.11
  injectable_generator: ^1.0.6
  lint: ^1.3.0
  mockito: ^4.1.3

flutter:
  uses-material-design: true

scripts:
  go: flutter run
  all: flutter run -d all
  build: flutter pub run build_runner build --delete-conflicting-outputs
  watch: flutter pub run build_runner watch --delete-conflicting-outputs
